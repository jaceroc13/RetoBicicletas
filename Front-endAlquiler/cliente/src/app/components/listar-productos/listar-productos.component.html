<div class="container mt-6">
    <div class="row mx-auto">
        <div class="col-lg-9 offset-lg-2 mx-auto">
            <div class="card mx-auto">
                <div class="card-body text-center">
                    <span class="titulo">ALQUILER BICICLETAS</span>

                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-2">
                        <thead>
                          <tr>


                            <th scope="col">Usuario</th>
                            <th scope="col">Color</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Longitud</th>
                            <th scope="col">Latitud</th>
                            <th scope="col">Estado</th>
                            <th></th>


                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listProductos">

                            <td>{{ producto.usuario }}</td>
                            <td>{{ producto.color }}</td>
                            <td>{{ producto.modelo }}</td>
                            <td>{{ producto.longitud }}</td>
                            <td>{{ producto.latitud }}</td>
                            <td>{{ producto.estado }}</td>

                            <td><button  name="estado" class="btn btn-success float-end" estado.get *ngIf="producto.estado == false">ALQUILAR</button></td>


                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
