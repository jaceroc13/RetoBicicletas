<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="color" class="form-control form-control-lg"
                                placeholder="Color">
                            <div class="text-danger"
                                *ngIf="productoForm.get('color')?.hasError('required') && productoForm.get('color')?.touched">
                                <span>El color de la bicicleta <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="modelo" class="form-control form-control-lg"
                                placeholder="Modelo">
                            <div class="text-danger"
                                *ngIf="productoForm.get('modelo')?.hasError('required') && productoForm.get('modelo')?.touched">
                                <span>El modelo de la bicicleta <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="latitud" class="form-control form-control-lg"
                                placeholder="Latitud">
                            <div class="text-danger"
                                *ngIf="productoForm.get('latitud')?.hasError('required') && productoForm.get('latitud')?.touched">
                                <span>La latitud <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="longitud" class="form-control form-control-lg"
                                placeholder="Longitud">
                            <div class="text-danger"
                                *ngIf="productoForm.get('longitud')?.hasError('required') && productoForm.get('longitud')?.touched">
                                <span>La longitud <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
